<!-- Spinner shows only when property isLoading set to true -->
<mat-spinner *ngIf="isLoading"></mat-spinner>
<!-- Form shows only when property isLoading set to false -->
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading" >
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post['title'] }}
    </mat-expansion-panel-header>
    <p>{{post['content']}}</p>
    <mat-action-row>
      <a
        mat-button
        [routerLink]="['/edit', post.id]"
        color="primary">EDIT</a>
      <button
        mat-button
        color="warn"
        (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<!-- Paragraph shows only when property isLoading set to false -->
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet</p>
