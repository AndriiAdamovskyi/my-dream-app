<mat-card>
  <!-- Spinner shows only when property isLoading set to true -->
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!-- Form shows only when property isLoading set to false -->
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="title"
      placeholder="Post Title"
      required><!-- "post?.title" - elvis operator-->
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Add Photo
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
      matInput rows="4"
      formControlName="content"
      placeholder="Post Content"></textarea><!-- "post?.content" - elvis operator-->
      <mat-error *ngIf="form.get('content').invalid">Please enter something.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
